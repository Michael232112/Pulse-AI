<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Back Button -->
    <a href="index.html" class="back-link">Back</a>

    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">pulse.</div>

        <!-- Welcome Heading -->
        <h1 class="login-heading">Welcome Back</h1>

        <!-- Description -->
        <p class="login-description">
            Create an account or log in to save your progress and access your plan anywhere.
        </p>

        <!-- Buttons -->
        <div class="login-buttons">
            <a href="signup.html" class="btn btn-create">Create an Account</a>
            <a href="signin.html" class="btn btn-login">I Already Have an Account</a>
        </div>

        <!-- Terms -->
        <p class="login-terms">
            By continuing, you agree to Our Terms of Service.
        </p>
    </div>
</body>
</html>
