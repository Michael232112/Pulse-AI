<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="signin-page">
    <!-- Back Button -->
    <a href="login.html" class="back-link">Back</a>

    <div class="signin-container">
        <!-- Logo -->
        <div class="signin-logo">pulse.</div>

        <!-- Heading -->
        <h1 class="signin-heading">Your dashboard, weekly plan, and AI coach are ready for you. Log in to see your plan and continue your training.</h1>

        <!-- Sign In Form -->
        <form class="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="justinnabunturan@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**************">
            </div>

            <button type="submit" class="btn btn-signin">Log In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="signin-footer">
            Don't have an account? <a href="signup.html" class="signup-link">Sign up</a>
        </p>
    </div>
</body>
</html>
